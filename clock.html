<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Current Time</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: #0b0f14;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
    .clock {
      text-align: center;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      background: linear-gradient(180deg, #111823, #0d131c);
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    #time {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 0.06em;
      line-height: 1;
    }
    .date {
      margin-top: 0.75rem;
      font-size: clamp(0.9rem, 2.2vw, 1.1rem);
      color: #a6b3c2;
      letter-spacing: 0.04em;
    }
    .verses {
      margin-top: 1.5rem;
      max-width: min(82ch, 80vw);
      text-align: center;
    }
    .verse-ar {
      font-size: clamp(1.3rem, 3.5vw, 1.8rem);
      line-height: 1.7;
      margin: 0.25rem 0 0.5rem;
      color: #e9eef5;
      font-family: "Amiri", "Scheherazade New", "Traditional Arabic", serif;
    }
    .verse-tr {
      color: #b9c6d8;
      font-size: clamp(0.95rem, 2.4vw, 1.05rem);
      line-height: 1.6;
      margin: 0.25rem 0 0.25rem;
    }
    .verse-src {
      color: #8fa0b3;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
    }
  </style>
  <script>
    function formatDate(d) {
      return d.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
    function updateTime() {
      const now = new Date();
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      timeEl.textContent = now.toLocaleTimeString(undefined, {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      dateEl.textContent = formatDate(now);
    }
    const motivationalVerses = [
      {
        ar: 'فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًا ۝ إِنَّ مَعَ ٱلْعُسْرِ يُسْرًا',
        tr: 'Indeed, with hardship comes ease. Indeed, with hardship comes ease.',
        src: 'Qur’an 94:5–6'
      },
      {
        ar: 'لَا يُكَلِّفُ ٱللَّهُ نَفْسًا إِلَّا وُسْعَهَا',
        tr: 'Allah does not burden a soul beyond what it can bear.',
        src: 'Qur’an 2:286'
      },
      {
        ar: 'وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُۥ مَخْرَجًا ۝ وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ ۚ وَمَن يَتَوَكَّلْ عَلَى ٱللَّهِ فَهُوَ حَسْبُهُ',
        tr: 'Whoever is mindful of Allah—He will make a way out for him, and provide for him from where he does not expect. And whoever relies upon Allah—then He is sufficient for him.',
        src: 'Qur’an 65:2–3'
      },
      {
        ar: 'قُل لَّن يُصِيبَنَا إِلَّا مَا كَتَبَ ٱللَّهُ لَنَا هُوَ مَوْلَىٰنَا ۚ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ',
        tr: 'Say, “Never will we be struck except by what Allah has decreed for us; He is our protector.” And in Allah let the believers put their trust.',
        src: 'Qur’an 9:51'
      },
      {
        ar: 'وَلَا تَهِنُوا وَلَا تَحْزَنُوا وَأَنتُمُ ٱلْأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ',
        tr: 'Do not lose heart nor fall into despair—you will have the upper hand if you are true believers.',
        src: 'Qur’an 3:139'
      },
      {
        ar: 'قُلْ يَا عِبَادِيَ ٱلَّذِينَ أَسْرَفُوا عَلَىٰ أَنفُسِهِمْ لَا تَقْنَطُوا مِن رَّحْمَةِ ٱللَّهِ ۚ إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعًا',
        tr: 'Say, “O My servants who have transgressed against themselves, do not despair of the mercy of Allah. Indeed, Allah forgives all sins.”',
        src: 'Qur’an 39:53'
      },
      {
        ar: 'وَٱلَّذِينَ جَٰهَدُوا فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا ۚ وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ',
        tr: 'Those who strive for Our cause—We will surely guide them to Our ways. Indeed, Allah is with the doers of good.',
        src: 'Qur’an 29:69'
      },
      {
        ar: 'إِن يَنصُرْكُمُ ٱللَّهُ فَلَا غَالِبَ لَكُمْ ۖ وَإِن يَخْذُلْكُمْ فَمَن ذَا ٱلَّذِي يَنصُرُكُم مِّنۢ بَعْدِهِ',
        tr: 'If Allah helps you, none can overcome you. But if He forsakes you, who is there that can help you after Him?',
        src: 'Qur’an 3:160'
      },
      {
        ar: 'لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِۦ ۖ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ آتَىٰهُ ٱللَّهُ ۚ لَا يُكَلِّفُ ٱللَّهُ نَفْسًا إِلَّا مَآ آتَىٰهَا',
        tr: 'Let a man of wealth spend from his wealth, and he whose provision is restricted—let him spend from what Allah has given him. Allah does not charge a soul except (according to) what He has given it.',
        src: 'Qur’an 65:7'
      },
      {
        ar: 'فَإِذَا فَرَغْتَ فَٱنصَبْ ۝ وَإِلَىٰ رَبِّكَ فَٱرْغَبْ',
        tr: 'So when you are free, then strive. And to your Lord turn your desire.',
        src: 'Qur’an 94:7–8'
      },
      {
        ar: 'رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَآ إِصْرًا كَمَا حَمَلْتَهُۥ عَلَى ٱلَّذِينَ مِن قَبْلِنَا',
        tr: 'Our Lord, do not impose blame upon us if we forget or make a mistake. Our Lord, and lay not upon us a burden like that which You laid upon those before us.',
        src: 'Qur’an 2:286'
      },
      {
        ar: 'وَأَطِيعُوا ٱللَّهَ وَرَسُولَهُۥ وَلَا تَنَٰزَعُوا فَتَفْشَلُوا وَتَذْهَبَ رِيحُكُمْ ۖ وَٱصْبِرُوٓا۟ ۚ إِنَّ ٱللَّهَ مَعَ ٱلصَّٰبِرِينَ',
        tr: 'Obey Allah and His Messenger and do not dispute lest you lose courage and your strength depart; and be patient. Indeed, Allah is with the patient.',
        src: 'Qur’an 8:46'
      },
      {
        ar: 'يَا أَيُّهَا ٱلَّذِينَ ءَامَنُوا ٱسْتَعِينُوا بِٱلصَّبْرِ وَٱلصَّلَوٰةِ ۚ إِنَّ ٱللَّهَ مَعَ ٱلصَّٰبِرِينَ',
        tr: 'O you who believe, seek help through patience and prayer. Indeed, Allah is with the patient.',
        src: 'Qur’an 2:153'
      }
    ];
    let verseIndex = 0;
    function updateVerse() {
      const v = motivationalVerses[verseIndex % motivationalVerses.length];
      document.getElementById('verse-ar').textContent = v.ar;
      document.getElementById('verse-tr').textContent = v.tr;
      document.getElementById('verse-src').textContent = v.src;
      verseIndex++;
    }
    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      setInterval(updateTime, 1000);
      updateVerse();
      setInterval(updateVerse, 30000);
    });
  </script>
  <link rel="icon" href="data:,">
  <meta name="color-scheme" content="dark">
</head>
<body>
  <main class="clock" aria-live="polite">
    <div id="time">--:--:--</div>
    <div id="date" class="date">Loading…</div>
    <section class="verses" aria-live="polite">
      <div id="verse-ar" class="verse-ar">—</div>
      <div id="verse-tr" class="verse-tr">—</div>
      <div id="verse-src" class="verse-src">—</div>
    </section>
  </main>
</body>
</html>
